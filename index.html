<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/sushi.png"/>
    <link rel="stylesheet" href="css/style.css">
    <title>SushiEat</title>
</head>
<body>
<header>
    <nav class="header__nav">
      
        <div class="header__logo">
            <h4>SushiEat</h4>
            <div class="header__logo-overlay">
            </div>
        </div>

        <ul class="header__menu">
            <li>
                <a target="_blank" href="https://yaponamama.uz/en/menu">Menu</a>
            </li>
            <li>
                <a target="_blank" href="https://yaponamama.uz/en/">Food</a>
            </li>
            <li>
                <a target="_blank" href="https://yaponamama.uz/en/contacts">Services</a>
            </li>
            <li>
                <a target="_blank" href="https://yaponamama.uz/en/about">About Us</a>
            </li>
            <li>
                <a target="_blank" href="http://google.com/"><img src="assets/search.svg" alt="search"/></a>
            </li>
        </ul>

        <ul class="header__menu-mobile">
            <li>
                <img src="assets/menu.svg" alt="menu"/>
            </li>
        </ul>
    </nav>
</header>

    <section class="hero">
      <div class="hero-image">
        <img 
          src="assets/sushi-1.png"
          alt="sushi"
          data-aos="fade-up"
        />
        <h2 data-aos="fade-up">
          日 <br />
          本 <br />
          食
        </h2>

        <div class="hero-image__overlay"></div>
      </div>

      <div class="hero-content">
        <div class="hero-content-info" data-aos="fade-left">
          <h1>Feel the taste of Japanese food</h1>
          <p>Feel the taste of the most popular Japanese food from anywhere and anytime.</p>

          <div class="hero-content__buttons">
            <button class="hero-content__order-button">Order Now</button>
            <button class="hero-content__play-button">
              <img src="assets/play-circle.svg" alt="play" />
              How to Order
            </button>
          </div>
        </div>

        <div class="hero-content__testimonial">
          <div class="hero-content__customer flex-center">
            <h4>24<span>k+</span></h4>
            <p>Happy Customers</p>
          </div>

          <div class="hero-content__review">
            <img src="assets/user-1.png" alt="user" />
            <p>"This is the best Japanese food delivery service that ever existed."</p>
          </div>
        </div>
      </div>
    </section>


<script src="js/script.js" type="module"></script>
</body>
</html>
